<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Basics Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-title {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .quiz-subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .progress-bar {
            background: #ecf0f1;
            height: 10px;
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #3498db, #2ecc71);
            height: 100%;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            color: #3498db;
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .question-text {
            color: #2c3e50;
            font-size: 1.3em;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .code-block {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            margin: 15px 0;
            overflow-x: auto;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            border-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
        }

        .option.selected {
            border-color: #3498db;
            background: #e3f2fd;
        }

        .option.correct {
            border-color: #27ae60;
            background: #d5f4e6;
            animation: correctPulse 0.6s ease-in-out;
        }

        .option.wrong {
            border-color: #e74c3c;
            background: #fdeaea;
            animation: wrongShake 0.6s ease-in-out;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .feedback {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
            transform: translateY(0);
        }

        .feedback.correct {
            background: #d5f4e6;
            color: #27ae60;
            border: 2px solid #27ae60;
        }

        .feedback.wrong {
            background: #fdeaea;
            color: #e74c3c;
            border: 2px solid #e74c3c;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-next {
            background: linear-gradient(45deg, #3498db, #2ecc71);
            color: white;
        }

        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-next:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-quit {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-quit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .score {
            text-align: center;
            font-size: 1.1em;
            color: #7f8c8d;
        }

        .final-results {
            text-align: center;
            padding: 20px;
        }

        .final-score {
            font-size: 3em;
            color: #3498db;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .performance-message {
            font-size: 1.3em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .performance-excellent { color: #27ae60; }
        .performance-good { color: #f39c12; }
        .performance-fair { color: #e67e22; }
        .performance-poor { color: #e74c3c; }

        @media (max-width: 600px) {
            .quiz-container {
                padding: 20px;
            }
            
            .quiz-title {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1 class="quiz-title">üêç Python Basics Quiz</h1>

        <div class="progress-bar">

                <div class="feedback" id="feedback"></div>
            </div>

            <div class="controls">
                <div class="score" id="scoreDisplay">Score: 0/0</div>
                <div>
                    <button class="btn btn-next" id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
                    <button class="btn btn-quit" onclick="quitQuiz()">Quit Quiz</button>
                </div>
            </div>
        </div>

        <div id="finalResults" style="display: none;">
            <div class="final-results">
                <div class="final-score" id="finalScore"></div>
                <div class="performance-message" id="performanceMessage"></div>
                <p>Thanks for taking the Python Basics Quiz!</p>

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;
        let answered = false;

        function displayQuestion() {
            const question = questions[currentQuestion];
            
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionDiv);
            });
            
            document.getElementById('scoreDisplay').textContent = `Score: ${score}/${currentQuestion}`;
            document.getElementById('progressFill').style.width = `${((currentQuestion) / questions.length) * 100}%`;
            
            // Reset state
            selectedAnswer = null;
            answered = false;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('feedback').className = 'feedback';
        }

        function selectAnswer(index) {
            if (answered) return;
            
            selectedAnswer = index;
            answered = true;
            
            const options = document.querySelectorAll('.option');
            const question = questions[currentQuestion];
            
            options.forEach((option, i) => {
                option.onclick = null; // Disable further clicks
                if (i === question.correct) {
                    option.classList.add('correct');
                } else if (i === selectedAnswer) {
                    option.classList.add('wrong');
                }
            });
            
            const feedback = document.getElementById('feedback');
            if (selectedAnswer === question.correct) {
                score++;
                feedback.textContent = 'üéâ Correct! Well done!';
                feedback.className = 'feedback correct show';
            } else {
                feedback.textContent = `‚ùå Wrong! The correct answer is: ${question.options[question.correct]}`;
                feedback.className = 'feedback wrong show';
            }
            
            document.getElementById('nextBtn').disabled = false;
            document.getElementById('scoreDisplay').textContent = `Score: ${score}/${currentQuestion + 1}`;
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion >= questions.length) {
                showFinalResults();
            } else {
                displayQuestion();
            }
        }

        function showFinalResults() {
            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('finalResults').style.display = 'block';
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('finalScore').textContent = `${score}/${questions.length} (${percentage}%)`;
            
            const performanceMessage = document.getElementById('performanceMessage');
            if (percentage >= 90) {
                performanceMessage.textContent = 'Excellent! You have mastered Python basics!';
                performanceMessage.className = 'performance-message performance-excellent';
            } else if (percentage >= 75) {
                performanceMessage.textContent = 'Good job! You have a solid understanding of Python basics.';
                performanceMessage.className = 'performance-message performance-good';
            } else if (percentage >= 60) {
                performanceMessage.textContent = 'Fair performance. Consider reviewing some concepts.';
                performanceMessage.className = 'performance-message performance-fair';
            } else {
                performanceMessage.textContent = 'Keep practicing! Review the basics and try again.';
                performanceMessage.className = 'performance-message performance-poor';
            }
            
            document.getElementById('progressFill').style.width = '100%';
        }

        function quitQuiz() {
            if (confirm('Are you sure you want to quit the quiz?')) {
                showFinalResults();
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedAnswer = null;
            answered = false;
            
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('finalResults').style.display = 'none';
            
            displayQuestion();
        }

        // Initialize the quiz
        displayQuestion();
    </script>
